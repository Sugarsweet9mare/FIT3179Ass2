<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body id="main">
  
<div style="background-color: #E4D4C8;">
  <div id="label" style="padding-top: 30px; text-align: center; font-size: 50pt;color: #AB6B51;">Coffee Statistics Across The World</div>
  <div id="label" style="padding-top: 10px; text-align: center; font-size: 24pt;color: #AB6B51;padding-bottom: 10px;">Production and Shipment of Coffee</div> 
  <hr style="width:1200px;height:4px;border-width:0;text-align: center;color: rgb(129, 107, 81);background-color:rgb(107, 96, 112);">

  <div style="background-color: #D0B49F; justify-content: center; text-align: center;">
    <div id="label" style="padding-top: 30px; padding-left: 100px; padding-right: 700px;color: #2F435A; text-align: center">
      Coffee Exports and Consumption of Coffee
    </div>
    <div id="viz_1" style="justify-content: center;"></div>

</div>

<div style="background-color: #E4D4C8; justify-content: center;text-align: justify;">
  <h1 id="label" style="padding-left: 100px; padding-right: 700px; position: relative;"> Coffee Exports and Gross Opening Stocks</h1>
</div>


<script type="text/javascript">

  var spec1 = "js/exports.vg.json";
  
  vegaEmbed('#viz_1', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  

</script>

</body>
</html>
